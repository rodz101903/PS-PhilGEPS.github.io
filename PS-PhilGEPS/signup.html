<!DOCTYPE html>
<html lang="en">

<head> 
    <title>PS_PhilGEPS-Sign up </title>
    <link rel="shortcut icon" href="IMAGE/My project.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-black fixed-top " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="IMAGE/website_logo.png" alt="logo" width="120" height="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="navbar-nav ms-auto gap-md-4 me-4 ">
                    <li><a href="Home.html" class="nav-link"><b>Home</b></a></li>
                    <li><a href="Services.html" class="nav-link"><b>Services</b></a></li>
                    <li><a href="Announcement.html" class="nav-link"><b>Announcement</b></a></li>
                    <li><a href="Login.html" class="nav-link"><b>Log in</b></a></li>
                    <li><a href="signup.html" class="nav-link active" aria-current="page"><b>Sign up</b></a></li>
                </ul>
            </div>
        </div>
    </nav>




    <div class="all-body pt-3">
        <section class="section ">
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center">
                        <div class="text text-center ">
                            <h1>Create your best experince!</h1>
                            <h3>By becoming one of us</h3>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-10 col-sm-12 ">
                        <div class="form-box px-5 py-4 bg-light ">

                            <form action="" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                                <h4 class="text-center">SIGN UP NOW</h4>
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" placeholder="username" name="username" class="form-control input-box" id="username"
                                    required>
                                <label for="email" class="form-label">Email Address:</label>
                                <input type="email" placeholder="email" name="email" class="form-control input-box" id="email" required>
                                <label for="password" class="form-label">Password:</label>
                                <div class="input-group">
                                    <input type="password" placeholder="password" class="form-control input-box border-end-0" id="password"
                                        required>
                                    <span class="input-group-text bg-white borrder start-0" id="password"><i
                                            class="fa-solid fa-eye"></i></span>
                                </div>
                                <label for="password" class="form-label">Confirm Password:</label>
                                <div class="input-group">
                                    <input type="password" placeholder="confirm password" class="form-control input-box border-end-0" id="cpassword"
                                        required>
                                    <span class="input-group-text bg-white borrder start-0" id="cpassword"><i
                                            class="fa-solid fa-eye"></i></span>
                                </div>
                                
                                <div class=" mb-2 mt-2">
                                    <input type="checkbox" name="" id="" required>
                                    <label for=""><small>By signing up, i agree to the <a href=""
                                                class="log-in-link"><b>terms and
                                                    condition</b></a> </small></label>
                                </div>
                                <div class="form-action-buttons ">
                                    <input class="form-control button " type="submit" value="Submit">
                                </div>
                                <p class="mt-2">Already have an account? <a href="Login.html" class="log-in-link"><b>Log
                                            In</b></a></p>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
            <section class="mt-3">
                <div class="bg-black">
                    <div class="table-responsive  col-lg-12 ">
                        <td>
                            <table class="table table-dark table-bordered table-striped" id="storeList">
                                <thread>
                                    <tr >
                                        <th scope="col">Username</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Password</th>
                                        <th scope="col">Confirm pasword</th>
                                        <th scope="col">Operation </th>
                                    </tr>
                                </thread>
                            </table>
                        </td>
                    </div>
                </div>
            </section>
        </section>

    </div>

    <script src="crud1.js"></script>
</body>

</html>
